<!--begin::Container-->
<div class="container-xxl">
  <form class="form d-flex flex-column flex-lg-row" [formGroup]="brandForm" (submit)="onSubmit()">
    <!--begin::Main column-->
    <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
      <!--begin::General options-->
      <div class="card card-flush py-4">
        <!--begin::Card header-->
        <div class="card-header">
          <div class="card-title">
            <h2>{{ title }}</h2>
          </div>
        </div>
        <!--end::Card header-->
        <!--begin::Card body-->
        <div class="card-body pt-0">
          <!--begin::Input group-->
          <div class="mb-10 fv-row">
            <!--begin::Label-->
            <label class="required form-label">Código de la {{ titleModule }}</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" name="category_name" class="form-control mb-2" placeholder="Escriba el código de la marca" formControlName="code" />
            <!--end::Input-->
            <!--begin::Description-->
            <div class="text-muted fs-7">Se requiere y se recomienda que el código de categoría sea único.</div>
            <!--end::Description-->
          </div>
          <!--end::Input group-->

          <!--begin::Input group-->
          <div class="mb-10 fv-row">
            <!--begin::Label-->
            <label class="required form-label">Nombre de la {{ titleModule }}</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" name="category_name" class="form-control mb-2" placeholder="Escriba el nombre de la marca" formControlName="name" />
            <!--end::Input-->
            <!--begin::Description-->
            <div class="text-muted fs-7">Se requiere y se recomienda que el nombre de categoría sea único.</div>
            <!--end::Description-->
          </div>
          <!--end::Input group-->

        </div>
        <!--end::Card header-->
      </div>
      <!--end::General options-->

      <div class="d-flex justify-content-end">
        <!--begin::Button-->
        <a routerLink="/admin/mantenimientos/marcas" class="btn btn-light me-5">Cancel</a>
        <!--end::Button-->
        <!--begin::Button-->
        <button type="submit" class="btn btn-primary">
          <span class="indicator-label">Save Changes</span>
          <span class="indicator-progress">Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </button>
        <!--end::Button-->
      </div>
    </div>
    <!--end::Main column-->
  </form>
</div>
<!--end::Container-->
